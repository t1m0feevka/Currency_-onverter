<!DOCTYPE html>
<html lang="uk">
<head>

  <title>Конвертер валют</title>

</head>
<body>
  <h2>Конвертер валют (через apilayer API)</h2>

  <label for="from">З:</label>

    <option value="EUR">EUR</option>

  <label for="to">У:</label>

    <option value="EUR">EUR</option>

  </select>

  <button onclick="getRate()">Отримати курс</button>

  <p id="result">Результат з’явиться тут</p>

  <script src="script.js"></script>
